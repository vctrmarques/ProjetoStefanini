<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	
<h:head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen"></link>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<title>Login</title>
</h:head>
<h:body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="imagens/stefanini.jpg" id="icon" alt="Sefaz-PE" />
    </div>
    <h:form id="form">
      <h:inputText id="login" class="fadeIn second" name="login" value="#{usuarioBean.nome}">
      	<f:passThroughAttribute name="placeholder" value="login" />
      </h:inputText>
      <h:inputText id="password" class="fadeIn third" name="login" value="#{usuarioBean.senha}">
      	<f:passThroughAttribute name="placeholder" value="password" />
      </h:inputText>
      <h:commandButton value="Login In" class="fadeIn fourth" action="#{usuarioBean.logar}" update="form"/>
    </h:form>
    <div id="formFooter">
      <h:form>
		 <h:commandLink action="#{usuarioBean.novo}" class="underlineHover">Register Password</h:commandLink>	
	  </h:form>
    </div>
  </div>
</div>
</h:body>
</html>
